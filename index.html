						{
							value: "Claw44とは？",
							label: "<p>（↑キーキャップはぜろけーさんの\u0026quot;3D\u0026rdquo; キーキャップセット）\n\nClaw44はyfukuにより、負担が少なく快適に使用し続けられるキーボードを目指して設計され、2019年4月に発売開始。 様々な方にご利用いただき、現在はブラッシュアップしたClaw44 v2となっています。\nClaw44で実現したかったのは、次の3つです。\n 手を置いた時に自然な状態に落ち着くこと 指の移動をスムーズにすること 小指に優しく、親指をもっと活用してあげること  それぞれ詳しく説明していきます。\n ※自分が求める最高のキーボードを目指して作っているので、説明には主観的なことが多く含まれます。 手の特徴や感じ方、考え方は人それぞれなので、その点を差し引いて読んでいただければと思います。 また、わかりやすくなるようにゼロベースの説明をしていますが、多くの機能は自作キーボードコミュニティなどの先人たちが生み出してくれたものになります。  手を置いた時に自然な状態に落ち着く 左右分割 通常の一体型だと肩が狭くなりがちなので、左右に分割し、肩を開いて楽な状態で打鍵できるようにしました。\nキー配置を手に合わせる 自作キーボードの分割タイプを使うようになって肩こりが軽減したのですが、次に気になりはじめたのが手の甲の疲れでした。\n観察してみると、打鍵せずにキーボードに手を置いている時に、無駄な力が入っているのを感じました。 キーボードのキー配置と、自然に手を置いた時の位置がずれており、キーボードに手を合わせるために疲れるのではと考え、自分の手にキーボードを合わせるように、親指・小指部分をぐっと手前に引き、ズレを無くしました。\n八の字、水平ライン キーボードを使う時、肩幅くらいに開いているのですが、そこから少しだけ内側にくの字形に腕を曲げています。 その状態で、腕のラインと手のラインを真っ直ぐにするためにキー全体を少し傾斜させて、八の字になるようにしています。\nこの傾斜を維持できるように、キーボードの上下のラインが水平にし、そこに対して傾斜をつけました。\nこのラインを基準に自分ならではの角度を調整していくのがおすすめです。\n指の移動をスムーズにする キーの配置 指の移動のスムーズさを考えたときに、手を握る・開くという動作が、自然でスムーズな動作であると考えました。 これを打鍵に伴う動作に当てはめてみました。\n親指は付け根を起点に、弧を描くような動きになると考えたので、弧に沿うように配置しています。 それ以外は、単純な上下の動きとなるため、ホームポジションを起点に縦の列を揃えたキー配置になっています。\nキーの数 腕を動かすと大きな負担になるので、腕を動かさず、ホームポジションを崩さずに打鍵できる範囲にキー数を抑えています。 斜め方向も含めてキー1つ分くらいがポジションを崩さない限界と考えています。\n親指は稼働範囲が広いので、外側は2個目までつけています。\n（押しにくい場所ではあるので、利用頻度の低いキーのアサインをおすすめします）\n小指に優しく、親指をもっと活用する 通常のフルキーボードだと、小指の担当範囲が広く、shiftやcontrolなどのmodifierキーを多く担当することもあり、酷使してしまうことが多いと考えています。\n一転、小指よりも強いであろう親指の役割は少なくなりがちです。\n親指は頑丈、かつ器用に動かすこともできるので、4キーずつ配置し、無理させがちな小指の役割を移してあげるのが良いと考えました。\n親指の最適化 そんな親指をちゃんと機能させるために、いくつか工夫をしています。\n自分の場合、親指キーが遠くにあると、キーキャップの淵に当たって指が痛くなることがありました。\nそのため、親指キーをさらに手前に置くことによって、キーキャップの天面と指が馴染むようにしています。（親指の関節のちょっと上くらいで打鍵する感じ）\n 親指に少し余裕ができるため、より楽な体制で手を保持することができます。\n親指のホームポジションをわかりやすく 親指キーを弧を描くように均等に置くと、各キー毎の変化が少なく、どのキーを押しているか見失うことがあり、親指で4キーを使う妨げになります。\n（均等に配置した初期バージョン） 親指のホームポジションのキーを1.25Uと大きめのサイズにする事で、自然に親指がホームポジションに向かうようにしました。 ホームポジションの左右のキーは親指の触れる位置を上下に動かして、目視しなくてもどのキーかを見分ける手助けをしています。 また、もっとも多用するホームポジションキーが大きくなることで、とても打ちやすくなります。\n小指の最適化 八の字に傾斜をつけると小指のキーの位置が上がってしまい打ちにくなります。 全体のバランスを調整しつつ、特に小指が自然な位置に来るように大幅に下げています。\n小指は下段に動かしづらいので、1番外側の列は上中段を押しやすいようにしています。 小指ホームポジションの真横に中段のキーを置き最短距離で押せるように、上段は内側に傾いているため下段よりも近い位置に配置されています。\n下段は遠くなるので打ちにくくなりますが、元々打ちづらいキーなので使用頻度の低いキーのアサインをおすすめします。 その分、親指キーは多いのでmodiferキーの受け皿として活躍します。\n注意事項 他の自作キーボードと比べても小指をかなり下げています。\n組み立て Claw44はご自身で半田付けなどをして組み上げる自作キットになります。 ご購入の際にはビルドガイド をよく読み、必要な道具や作業を把握してください。\n作りやすさ v2になり、さらに組み立てやすくなりました。\n 左右独立基板になったため、部品を逆につけるなどミスが発生しにくい ProMicroはコンスルー付きなので取り外し可能 キースイッチはソケット対応なので取り外し可能 部品同士が重ならないシンプルなつくり ダイオードはスルーホール用が同梱されてますが、表面実装タイプも使用可能  入手方法 通販 pixivさんの運営しているBOOTHで出店しています。\nClaw44 v2 ProMicroセット - yfuku - BOOTH\n店舗 遊舎工房さんで委託販売しています。\n気軽に触れるようになっているので、ぜひ足を運んでみてください！\nWeb上の情報 紹介記事  自作キーボード Claw44 を組み立てました｜miyaoka｜note 【自キ】普段使っているキーボードを紹介します 【Claw44】 - Sansan Builders Box 電子工作 5作目・Claw44 - すぎゃーんメモ 自作キーボードへの第一歩。 #Claw44 を組み上げる。 | 徒労日記 40％キーボード claw44 使い始めました｜エンジニアストーリー Claw44で自作キーボードデビューした - jiska Claw44作成ログ（自作キーボード） - やったこと Tavi\u0026rsquo;s Travelog - 自作キーボードを買ってみた - Claw44 ビルドログ01  動画  自作キーボード Claw44を見にいってきた in 遊舎工房 - YouTube 【自作キーボード】Claw44 v2 beta \u002b Purple Zealios V2 \u002b Tribosys3204【ルブ前後比較】 - YouTube  Twitter  #claw44 のtweet 設計者@yfuku_のTwitter  </p>",

							label: "<p>キーボード #1 Advent Calendar 2019 - Adventar 16日目の記事です。\nいち自作キーボードユーザだった自分が、何の知識もないながら、設計から販売まで行った記録です。 同じようにレイアウトにこだわったキーボードを作りたい人に雰囲気だけでも感じ取ってもらえればと思い書きました。 1年くらい前の話なので、細部が曖昧ですが・・ 振り返っていきます。\n(画像多いのもあり、長いです・・・）\n動機 本業がソフトウェアエンジニアで肩こりがひどく、それの解消にと思いErgodox EZを買ったのが始まりでした。 レイヤーや今までと違うキーレイアウトに慣れてきて、これは素晴らしいものだと確信。 しかし、使い込み、習熟するにつれ、大きすぎるしキーはこんなにいらないな〜と不満点も芽生えてきました。\nそうこうしているうちに手に入りやすいキットが出てきて、Iris, Corne, Helix Pico, Ergodash mini\u0026hellip; など、とにかく作る日々に。 色々なキーボードを試し、それぞれの良さを実感しながらも、使い込めば込むほど自分との細かい違いが気になるようになってきました。 小さい差なのですが、毎日ハードに使うものなので蓄積されていくと無視できなくなり・・・ これは自分で作らないと解消されないのだろうなと思い、設計することを決意しました。\n目的 自分が最初に感じていたのは、\n 長時間使っていると親指が痛くなる（キーキャップの角が当たる） 小指を使うと、手全体が動いてしまう 何もしてない時にわりと疲れる（キーボードの上に手を置いて思考してる時とか）  というようなことでした。 このような負担をキーのレイアウトを変える事によって減らし、快適に打鍵できるようにする事を目的にしました。\n開発方法 はじめは本当に何もわからなかったので、@foostanさんの自作キーボード設計入門が頼りでした。まずはここに書かれている事を理解して、色々なツールを触るところから始めました。\nまた、キーレイアウトが肝なので、実際に打鍵をして検証を繰り返す事は必須と考え、たまたま買ったばかりの3Dプリンタを使って進めていく事にしました。\nグラフィックソフトもCADもよくわからない状態だったので、下記のような手順でやり始めました。\n ベースはCorneのイラレデータを使わせていただき、Fusion360に読み込ませて、スイッチの穴を増減したり移動したりする 3mm厚のプレートを3Dプリントする（当時は本当に厚みつけるくらいしかできなかった・・） 実際にスイッチ、ネジ、スペーサーなどをはめて完成させる 実際の打鍵感を確認して、修正を繰り返す  キーレイアウトの検討 2Dプリンタによるキーレイアウトの検討 いきなり3Dプリントするのもコストが掛かるので、まずは紙に印刷して試行錯誤する。\nv1 とりあえずCorneをベースに親指、小指部分を変えてみる。\n親指キーを一つ増やす\n小指を大幅にずらしてみる\nv2 キーを増やしたり、小指側いじったり。まだあんまりピンときてない。\n小指を中心にちゃんと考え始める v3 小指と薬指は連動して動くと感じたので、小指だけ角度を変えるのはやめた。\n親指以外はキーボードの範囲内では同じ方向の動きの方がしっくりくる。\nこの時は、小指の島を離した方が良いと思っていた。\nPは小指で打っていたが、薬指の方が効率的かと思いお試しでこの位置にしていた。\n親指も微調整。\nv4 外側を2キーに。（外側下段は使ってなかったので）\nv5 Pに薬指はホームポジションが若干動くので元に戻す。\n外側をさらに低くする。\nv6 親指周りを微調整。\n3Dプリンタによるキーレイアウトの検討 この辺から3Dプリンタで試作を始める。\nv7 親指、小指周りを微調整。細かい調整やってるなあ。\nこんなプレートを作って\n組み立てて検証を繰り返す。\nv8-1 小指なんか違う・・・\nやはり外側下段は結構つらいのでフラットな感じにする。\nv8-2 外側上段が少しつらいので、やや下げる。\n親指も同時に調整。\nv8-3 さらに小指をちょい下げ 。 親指も調整。\nv9 小指を一旦戻す。迷走中。\n外形も悩みだす。\nv10 小指外側の列のズレはだいたい確定。\n小指ホームポジションから外側の上段・中段が両方とも押しやすい位置に落ち着いた。\n外側下段は自分は使用頻度低いので押しやすさのプライオリティはとても低い。\nv11 外形どうしようか悩む。\nv12 外形を気にしてか、空きスペースにキーをキーを置いている。使わないのでボツ。\nv12とv11を3Dプリントしてセットアップした物\n無限の可能性！ 最終的には基板を作らねばと思い3Dプリンタを走らせてる間に、自キ設計入門を進める。\n回路図は比較的簡単なので、すんなり作れる。\n問題は基板設計。\nCorneをベースに拡張させてもらおうと思ったが、パーツをずらしても配線はついてこないのでもう訳がわからなくなってしまう。 リバーシブル・LED・mx,choc対応と配線が多く、ちゃんとわかってないのにこれを拡張していくのは無理かなと断念。 そんな中で出会ったのが無限の可能性でした。\n魔界鍵盤店 - BOOTH\nPCB1つが1キーに対応していて、 組み合わせによって基板設計ができなくても 理論上どんなキーボードでも作れます。 基板を作らないやり方としては、全て手配線でやるやり方もあるのですが、ハードル高そう・・・これは一つのキーを1ユニットとして、その間の配線だけ自分でやれば良いので初心者でもなんとかなりそうと感じた。\nこの配線をする行為を物理的に行うことで、やっと概念が理解できた気がした。\nなるほど、これを基板図で表現すれば良いのかと。\nということで、作っていきました。\nProMicroのお家の位置を妄想したりする\nダイオードをはめる\nキースイッチにくっつける\nひたすら配線！\nできた！\nそして、動いた！KiCadしなくても動かせる！！\n「う・ご・い・た！ うれしい〜😂 これで実践で使いやすいか検証できる。 自キ設計初心者くらいにはなれたかな。 https:\/\/t.co\/8HCvXdUtgn」 \/ Twitter\nと、だいぶ感動したもの。\n自分一人で使うならこの状態で使うのは何の問題もないと思う。\n3Dプリンタのプレートもけっこう良い感じだった。\n実際に動くものからフィードバックを得て改修 モックとして動くのを想定しての検証と、実際に業務などをしながら得られる検証では雲泥の差があった。\n細かいコンビネーションや打鍵の流れはやはり実践しないと再現が難しいと思う。\nv13 まず思ったのが、親指が全然ダメ・・・\n一気にキーを下げる。あの微調整の日々は何だったんだろうか。\nv14 親指外側のお試し。\nv15 親指から弧を描くように配置するのが自然？\nv16 弧を大きくして微調整。\nv17 指の上下移動が斜めになっていることに気付き、小指を傾ける。\nv18 連動して薬指をちょっと下げる。\n薬指と小指の連動性をかなり研究していた。\n無限の可能性のお引っ越し！ しばらく使って試そうかと思ったが、親指も小指もダメダメだったので早々に次バージョンを実践したくなる。 が、無限の可能性・・これもう一回やるのつらいし、もったいないな・・・\nレイアウトは大きく変わってないし、このままお引っ越しできないかな？ と思い、ハンダシュッ太郎を購入。\nなかなか大変だったけど、スイッチのハンダを吸い、取り出しに成功！\n新しいプレートに載せ替え。届かない部分などもあったので一部配線し直し。\n引っ越し完了！\n最終形へ 新バージョンを使い続け、さらに改修を続けていきます。\nv19 小指以外も素直に傾ける。\n小指の島もくっつけるように変更。\nこのあたりでケースは水平に、キーはそれに対して角度をつけることにより、常に理想的な角度を保つアイディアが生まれた。\nv20-23 外形を模索\nv24 親指キーを親指付け根を中心とした弧の上に置いたのは良いのだが、逆にどのキーにも自然に手が行ってしまいホームポジション（内側から2個目）を特定しづらかった。 何かホームポジションを差別化したいと思い1.25Uに変更。\n一番よく使うキーが広くなり、負担軽減もできているので良い選択だったと思う。\nv25 幅広になったことで、そのまま両サイドをスライドさせてしまうと遠くなるので微妙に縦方向にずらす。\nこれにより親指の移動距離は変わらずに配置できた。\nこれがちょうどよく機能して、どのキーも親指の当たる部分が違うようになり、それぞれのキーが認識しやすくなった。\nv26 ちょっとだけ下げる\nv27で最終形！ これで再度、無限の可能性を作成。\n前とはけっこう変わってしまったので、ここは一から作る！\nここで基本的なキーレイアウトは完成！\nこれを忘年キーに持って行って初お披露目になりました。\n3Dプリンタの残骸 全部のバージョンをプリントしてはいないのですが、まとめるとこれくらいの量に・・・\nKiCadも頑張った！ その後、なんとかKiCADも頑張り、初めての基板発注→アルファ版完成！\nここからベータ版までが長かった・・・ Corne Cherryに憧れてPCBプレートのマットブラックでいきたがったが、露出部分が多いClaw44には向いていないと判断。（そもそも用途的にすごいキレイな状態で来るわけでもないので）\nアクリルプレートのマットブラックに切り替え。\n外形を丸みを帯びた形に変更。\nその後もPCBトラブルに揉まれつつも何とかベータ版まで完成！\nリリース ベータ版でのフィードバックなどを盛り込み正式リリースへ。 自分で作ったものを売るという経験がなかったので、梱包やら発送やらキーボードを作る以外にもやることが盛り沢山でしたが、先人やコミュニティの知恵などをお借りして、無事に販売することができました。ありがとうございます！\n販売できるレベルにするのは中々大変だったけど良い経験でした。\n言語化 販売をしているとどのようなモノなのか説明をする必要がでてきます。 手探りで自分に合うものを構築していったので、はじめはうまく言語化できていませんでしたが、使ってくれた人との会話やブログ、ツイートなどで何となく良さがわかってきて書いた記事がこちらです。\n3つの大きな特徴について説明しています。\nClaw44とは？\nしばらくはこのままだったのですが、この前の天キー3でキーボードの紹介プレゼンをするにあたって、もっとシンプルにしました。\n自然に手を開いた状態で打鍵ができるキーボード 自分が追い求めていたのは結局こういう事なのかと。\n説明しやすいし、わりと気に入っています。\n最後に 去年の今頃、ちょうどClaw44を必死に作っていたのを思い出しながら書いてみました。\nこれでendgameかと思いきや、Claw44をコンパクトに一体型にしたbat43というキーボードを開発中です。 アルファ版を天キーに持っていきましたが、出たら買います！という人が結構いてくれてうれしかったです。\n今もドッグフーディング中ですが、販売できるレベルにはもうちょっと時間が掛かりそうなので気長にお待ちいただけると助かります。\nまたキーボード以外にもねじカウンター、CorneStand、キーボードレイアウトテスターなど作ってきましたが、これからも気ままに色んなものを作っていきます。\n</p>",

						{
							value: "Claw44 alpha版ができてました",
							label: "<p>前回の記事、「自作キーボード Claw44を作ってます」からだいぶ間が空きましたが、初のPCBができ上がってました。\ntwitterには載せていたのですが、興味持ってくれている人もいるようなので、ブログでも紹介します。\nあらためてClaw44とは？  yfukuが設計しているキーボード 6列x3行 \u002b 親指キー4個の両手で計44キーの分割型 一般的なデザインより親指、小指のキーを手前側に引っ張ってきたような形 キー全体を内側に6度傾斜 親指ホームポジションが1.25U  というような特徴を持っています。\n当初、キーボード設計なんてできないと思っていましたが、既存のキットでは親指小指が自然に収まらない気がして作ってみようと思い立ちました。\n自分の手に合うように作ってあるので、自作キーボードの最初の1台というよりは、ある程度スプリットキーボードを使って、自分と同じような思いになった人に試してみてもらいたいです。\n（余談ですが、もしかしたら自分はキーボードに手を乗せる時に、グーというよりはパーに近い状態になっているのかもしれないです。そのため、親指小指がグーに近い状態よりかは本体より遠い位置に置かれてしまう。他の人をジロジロと観察もできないので、あまり確証は無いですが。手の大きさは平均くらいなのでそんなに関係ないかなあと。）\nalpha版 という事で、こちらが初のPCBです。\n動くかどうかもわからないのに、マットブラック（ちょっとお高い）にしてしまったけどやはりかっこいい。 先人たちの教えのおかげで動作は問題なく、毎日仕事でも使っています。\nalpha版からの修正点 現在は気になった点を修正して再度PCBの発注をしたところです。 PCB的にはけっこう変えてしまったので、ちゃんと動くかはわからない^^; まだalpha2くらいなイメージです。\nそして、春節前にギリギリ間に合うかくらいで発注したのですが、連絡ないので届くのは2月後半くらいかな。。\n 改善点  OLEDの穴が想定とずれていたのを修正 ネジ穴のメッキが目立つので隠れるように小さくした キースイッチの穴を正向きに修正 配線や各パーツの大きさなど微修正 不要なシルクの削除 薬指スワップの追加    自作キーボード設計のすすめ 自作キーボード設計入門(電子版) - Pastry Keyboard - BOOTH\nおそらく、この本がなかったら何もできていなかったと思います。設計に興味がある方はぜひ手にとってみてください〜\nキーキャップ着せ替えギャラリー ふとしたきっかけからキーキャップ沼にハマることになりましたw\n貴重なキーキャップたちをお借りできたのでClaw44にはめて掲載してみます。( べるさんありがとうございました！）\nべる・なるどさんのツイート: \u0026ldquo;Pulse貸してあげましょうかw… \u0026ldquo;\n  SA Pulse（べるさん）   DSA Solace（べるさん）   GMK Laser（べるさん）   Devlin K-Series（べるさん）   \u0026ldquo;3D\u0026rdquo; キーキャップ by zk_phi   Big Bang MDA   PBT Black\u0026amp;Dark Grey   SA Black Blank   </p>",
